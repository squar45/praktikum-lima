<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurs mata uang</title>
    <link rel="stylesheet" href="kurs.css">
</head>
<body>
  <div class="login-page">
    <div class="form">
      <h2>KURS MATA UANG</h2>
  <input type="number" class="input">  
  <select class="kurs">
      <option value="usd">USD - 13.000</option>
      <option value="eur">EUR - 16.000</option>
      <option value="sgd">SGD - 10.000</option>
  </select>
  <button class="hitung">Hitung</button>
  <p class="hasil">Hasil: </p>
  
  <script>
   //tahapan 1 : menyeleksi semua elemen yang dibutuhkan
    function getNama() {

    }

   const input = document.querySelector(".input");
   const kursSelect = document.querySelector(".kurs");
   const hitungBtn = document.querySelector(".hitung");
   const hasil = document.querySelector(".hasil");

   const kursMataUang = {
     "usd" : 13000,
     "eur" : 16000,
     "sgd" : 10000,
   }
  

   hitungBtn.addEventListener("click", function() {
    if(kursSelect.value == "usd") {
      const hasilFormat = new Intl.NumberFormat(['ban', 'id']).format(input.value * kursMataUang.usd);
      hasil.innerHTML = "Hasil: " + hasilFormat;
    }
    else if (kursSelect.value == "eur") {
      const hasilFormat = new Intl.NumberFormat(['ban', 'id']).format(input.value * kursMataUang.eur);
      hasil.innerHTML = "Hasil: " + hasilFormat;
    }
    else if (kursSelect.value == "sgd") {
      const hasilFormat = new Intl.NumberFormat(['ban', 'id']).format(input.value * kursMataUang.sgd);
      hasil.innerHTML = "Hasil: " + hasilFormat;
    }
   })
  </script>    
  
</body>
</html>
